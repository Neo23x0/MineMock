name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build binaries (all platforms)
        run: ./build.sh

      - name: Test current platform binary
        run: |
          ./minemock -h
          timeout 2s ./minemock -o pool.example.com:3333 -u test_wallet -t 1 -duration 1 || true
